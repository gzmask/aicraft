<!DOCTYPE html>

<meta charset="utf-8" />

<head>
<title>Sandbox</title>
<script language="javascript" type="text/javascript">
	var output;

	function writeToScreen(message)
	{
		output = document.getElementById("output");
		var pre = document.createElement("p");
		pre.style.wordWrap = "break-word";
		pre.innerHTML = message;
		output.appendChild(pre);
	}
/*=========================sandbox=========================*/
	function init () 
	{

		//int to char, char to int
		/*var num = 65;	
		var chr = String.fromCharCode(num);
		writeToScreen(chr);
		writeToScreen(chr.charCodeAt(chr));*/

		//bitwise
		var w = 8; //w
		var a = 4; //a
		var s = 2; //s
		var d = 1; //d
		var wasd = w|a|s|d; 
		wasd = (wasd << 4)|wasd;
		wasd = (wasd << 8)|wasd;
		var wasd_chr = String.fromCharCode(wasd);
		writeToScreen(wasd_chr);
		writeToScreen(wasd_chr.charCodeAt(wasd_chr));



	}
/*=========================sandbox=========================*/
	window.addEventListener("load", init, false);
</script>
</head>

<body>
<div id="output"></div>
</body>

</html>
